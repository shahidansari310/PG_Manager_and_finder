<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="page-header">
        <div class="container">

    <section class="listings-section">

                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Rent</label>
                            <div class="rent-inputs">
                                <input type="number" placeholder="Min" class="filter-input">
                                <input type="number" placeholder="Max" class="filter-input">
                            </div>
                        </div>
                        <button class="btn-primary" style="width: 100%;">Apply</button>
                    </div>
                </aside>

                <div class="pg-grid">
                    <div class="pg-card">
                        <div class="pg-image">
                            <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=500" alt="PG">
                            <span class="badge">Featured</span>
                        </div>
                        <div class="pg-content">
                            <h3>Sunshine Boys Hostel</h3>
                            <p class="location">üìç Koramangala, Bangalore</p>
                            <div class="pg-features">

                            </div>
                            <div class="pg-footer">
                                <div class="price"><span class="amount">‚Çπ8,500</span></div>

                    </div>
                    <div class="pg-card">
                        <div class="pg-image">
                            <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=500" alt="PG">
                            <span class="badge">New</span>
                        </div>
                        <div class="pg-content">
                            <h3>Rose Girls PG</h3>
                            <p class="location">üìç Indiranagar, Bangalore</p>
                            <div class="pg-features">
                                <span class="feature">Laundry</span><span class="feature">AC</span>
                            </div>
                            <div class="pg-footer">
                                <div class="price"><span class="amount">‚Çπ6,500</span></div>
                                <a href="pg-details.html" class="btn-view">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
